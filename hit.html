<html>
    <head>
        <title>flipkart Product Page Desing In Depth</title>
        <link rel="stylesheet" href="hit.css">
    </head>
    <body>

        <div class="container">
            <div class="product">
                <div class="gallery">
                    <img src="hit.3.jpg">
                </div>
                <div class="details">
                    <h1>Jodhpuri blazer with kurta</h1>
                    <h2>$15.00</h2>
                    <h3>30% OFF</h3>
                    <p>Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear</p>
                    <form>
                        <div class="size-select">
                            <p>Size</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span>L</span>
                    </label>
                    <label for="x-large">
                        <input type="radio" name="size" id="x-large">
                        <span>XL</span>
                    </label>
                    <label for="xx-large">
                        <input type="radio" name="size" id="xx-large">
                        <span>XXL</span>
                    </label>


                        </div>
                        <div class="color-select">
                            <p>Color</p>
                            <label for="red">
                                <input type="radio" name="color" id="red">
                                <span class="color-1"></span>
                            </label>
                            <label for="green">
                                <input type="radio" name="color" id="green">
                                <span class="color-2"></span>
                            </label>
                            <label for="blue">
                                <input type="radio" name="color" id="blue">
                                <span class="color-3"></span>
                            </label>
                            <label for="pink">
                                <input type="radio" name="color" id="pink">
                                <span class="color-4"></span>
                            </label>
                        </div>
                        <div class="container">
                            <h2>Awesome Product</h2>
                            <img src="hit.3.jpg" alt="Product Image">
                            <h3>Jodhpuri blazer with kurta</h3>
                            <p class="price">$15.00</p>
                            
                            <a href="https://www.example.com/checkout" class="buy-button">Buy Now</a>
                             
                        </form>
                </div>
            </div>
        </div>
    </body>

    </html>
